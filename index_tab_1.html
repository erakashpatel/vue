<!DOCTYPE html>
<html>
<head>
	<title>Vue js tab Demo</title>
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
</head>
<body>
	<div id="app"  class="container">
			<tabs>
				<tab name="test1" :selected=true>
					<h1>test 1 text is here</h1>
				</tab>
				<tab name="test2">
					<h1>test 2 text is here</h1>
				</tab>
				<tab name="test3">
					<h1>test 4 text is here</h1>
				</tab>
				<tab name="test4">
					<h1>test 4 text is here</h1>
				</tab>
			</tabs>
	</div>
	<script type="text/javascript" src="main_tab_1.js"></script>
</body>
</html>
