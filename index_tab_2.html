<!DOCTYPE html>
<html>
<head>
	<title>Vue js tab demo</title>
		<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
</head>
<body>
	<div id="app" class="container">
	<tabs>
		<tab name="About 1" :selected="true">
			<h1> text of about 1</h1>
		</tab>
		<tab name="About 2">
			<h1> text of about 2</h1>
		</tab>
		<tab name="About 3">
			<h1> text of about 3</h1>
		</tab>
		<tab name="About 4">
			<h1> text of about 4</h1>
		</tab>
		<tab name="About 5">
			<h1> text of about 5</h1>
		</tab>
	</tabs>

</div>
	<script type="text/javascript" src="main_tab_2.js"></script>
</body>
</html>
